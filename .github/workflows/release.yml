name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            profile: linux
          - os: macos-latest
            profile: macos
          - os: windows-latest
            profile: windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (profile)
        run: |
          mvn -B -P ${{ matrix.profile }} clean package

      - name: Determine project version
        id: version
        shell: bash
        run: |
          VER=$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: serialtalkerlogger-${{ steps.version.outputs.version }}.jar
          path: target/serialtalkerlogger-${{ steps.version.outputs.version }}.jar

      - name: Upload platform package
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.profile }}-${{ steps.version.outputs.version }}
          path: |
            target/*.dmg
            target/*.msi
            target/*.deb
          if-no-files-found: warn
  
  create-release:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
      
      - name: Create Release Notes
        id: release-notes
        run: |
          NOTES="# Release ${{ steps.version.outputs.version }}"
          echo "$NOTES" > /tmp/release-notes.txt
          echo "See CHANGELOG.md for detailed changes." >> /tmp/release-notes.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: /tmp/release-notes.txt
          files: |
            artifacts/serialtalkerlogger-*.jar/*.jar
            artifacts/package-windows-*/**/*.msi
            artifacts/package-macos-*/**/*.dmg
            artifacts/package-linux-*/**/*.deb
            artifacts/package-linux-*/**/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
